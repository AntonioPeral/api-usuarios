services:
  postgres:
    image: postgres
    container_name: postgres-springboot2 # Cambiado el nombre aqu√≠
    environment:
      POSTGRES_DB: miapi
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
